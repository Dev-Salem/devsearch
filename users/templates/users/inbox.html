{% extends 'main.html'%}

{% block content %}
<main class="inbox my-xl">
    <div class="content-box">
      <h3 class="inbox__title">New Messages(<span>{{unreadCount}}</span>)</h3>
      <ul class="messages">
        
        {% for msg in inboxMessages%}
          {% if msg.is_read%}
          <li class="message message">
        {%else%}
        <li class="message message--unread">

        {% endif%}
        <a href="{% url 'message' msg.id %}">
          <span class="message__author">{{msg.name}}</span>
          <span class="message__subject">{{msg.subject}}</span>
          <span class="message__date">{{msg.created_aat}}</span>
        </a>
      </li>
        {% endfor %}

      </ul>
    </div>
  </main>

{% endblock content%}
